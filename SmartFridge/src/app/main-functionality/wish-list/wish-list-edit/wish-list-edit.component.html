<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-2 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="quantity"
            class="form-control"
            pattern="^[1-9]+[0-9]*$"
            name="quantity"
            ngModel
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="size">Size</label>
          <input
            type="text"
            id="size"
            class="form-control"
            name="size"
            ngModel
          >
        </div>
        <div class="col-sm-3 form-group">
          <label for="date">Date</label>
          <input
            type="date"
            id="date"
            class="form-control"
            name="date"
            [disabled]="f.valid || !f.valid"
            ngModel
          >
        </div>
        <div class="col-sm-3 form-group">
          <label for="storeName">Store name/location</label>
          <input
            type="text"
            id="storeName"
            class="form-control"
            name="storeName"
            ngModel
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          <button class="btn btn-success" type="submit" [disabled]="!f.valid" *ngIf="!editMode">Add</button>
        </div>
        <div class="col-xs-4">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid" *ngIf="editMode">Update</button>
          <button class="btn btn-primary" type="button" (click)="onMoveToFridge(f)" *ngIf="editMode">Move To Fridge</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >Delete</button>
        </div>
        <div class="col-xs-5">
          <button
            class="btn btn-primary"
            type="button"
            (click)="onMoveAll()"
          >Move all to fridge</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDeleteAllExpired()"
          >Delete all expired</button>
        </div>
      </div>
    </form>
  </div>
</div>
